<style>
  :host {
    --bg: #0f172a;
    --panel: #020617;
    --muted: #94a3b8;
    --accent: #38bdf8;
    --accent-2: #6366f1;

    font-family: Inter, system-ui, sans-serif;
  }

  .dashboard {
    min-height: 100vh;
    background: var(--bg);
    color: white;
    display: flex;
  }

  /* Sidebar */
  .sidebar {
    width: 240px;
    background: var(--panel);
    padding: 1.5rem;
  }

  .logo {
    font-size: 1.4rem;
    font-weight: 700;
    margin-bottom: 2rem;
    color: var(--accent);
  }

  .nav a {
    display: block;
    padding: 0.75rem 1rem;
    border-radius: 10px;
    color: var(--muted);
    text-decoration: none;
    margin-bottom: 0.4rem;
  }

  .nav a.active,
  .nav a:hover {
    background: #1e293b;
    color: var(--accent);
  }

  /* Main */
  .main {
    flex: 1;
    padding: 2rem;
  }

  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
  }

  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--accent), var(--accent-2));
  }

  /* Cards */
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
  }

  .card {
    background: var(--panel);
    padding: 1.5rem;
    border-radius: 16px;
  }

  .card h3 {
    font-size: 0.85rem;
    color: var(--muted);
  }

  .card p {
    font-size: 1.8rem;
    font-weight: 700;
    margin-top: 0.5rem;
  }

  /* Chart */
  .chart {
    background: var(--panel);
    border-radius: 16px;
    padding: 1.5rem;
  }

  .bars {
    display: flex;
    gap: 1rem;
    height: 160px;
    margin-top: 1.5rem;
    align-items: flex-end;
  }

  .bar {
    flex: 1;
    border-radius: 6px;
    background: linear-gradient(180deg, var(--accent), var(--accent-2));
  }

  .b1 { height: 40%; }
  .b2 { height: 70%; }
  .b3 { height: 55%; }
  .b4 { height: 85%; }
  .b5 { height: 65%; }

  @media (max-width: 768px) {
    .sidebar {
      display: none;
    }
  }
</style>

<div class="dashboard">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">ðŸš€ Versel</div>
    <nav class="nav">
      <a class="active">Dashboard</a>
      <a>Analytics</a>
      <a>Projects</a>
      <a>Users</a>
      <a>Settings</a>
    </nav>
  </aside>

  <!-- Main -->
  <section class="main">
    <div class="topbar">
      <h1>Welcome, {{ title() }}</h1>
      <div class="avatar"></div>
    </div>

    <!-- Stats -->
    <div class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p>12,480</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p>$84,210</p>
      </div>
      <div class="card">
        <h3>Deployments</h3>
        <p>326</p>
      </div>
      <div class="card">
        <h3>Errors</h3>
        <p>12</p>
      </div>
    </div>

    <!-- Chart -->
    <div class="chart">
      <h3>Weekly Activity</h3>
      <div class="bars">
        <div class="bar b1"></div>
        <div class="bar b2"></div>
        <div class="bar b3"></div>
        <div class="bar b4"></div>
        <div class="bar b5"></div>
      </div>
    </div>
  </section>
</div>

<router-outlet />
